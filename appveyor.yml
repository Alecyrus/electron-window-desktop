# appveyor file
# http://www.appveyor.com/docs/appveyor-yml
image:
  - Visual Studio 2017

init:
  - git config --global core.autocrlf input

cache:
  - C:\Users\appveyor\.node-gyp
  - '%AppData%\npm-cache'

environment:
  GITHUB_TOKEN:
    secure: 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

  matrix:
    - nodejs_version: 10
    - nodejs_version: 8
    - nodejs_version: 6
    - nodejs_version: 4

platform:
  - x86
  - x64

install:
  - pip install cpplint
  - ps: Install-Product node $env:nodejs_version x64
  - npm install

build: off

test_script:
  - node --version
  - npm --version
  - cmd: npm run lint

deploy_script:
  - scripts\prebuild-publish.bat %nodejs_version%
